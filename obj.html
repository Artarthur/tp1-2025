<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    body {
        background-color: #e5e5e6;
        font-family: 'Times New Roman', Times, serif;

        color: rgb(39, 39, 39);

<body>
    <h1> calculadora </h1>

    <div class="container">
    <input type="number" id ="x">
    <input type="number" id="y"><br>
    <button type="button" onclick= "soma()">+</button>
    <button type="button" onclick="sub()">-</button>
    <button type="button" onclick="mul()">*</button>
    <button type="button" onclick="div()">/</button> <br>
    <h2 id = "resultado"> </h2>
    <button type="reset" onclick="limpar()"> Limpar</button>
    <ul id="historico">Historico</ul>
</div>
    <script>
        const objeto = {};
        function atualizaHistorico(){
            let historico = document.getElementById('historico');
            li=document.createElement('li')
            li.innerHTML = `${objeto.operando1} ${objeto.operacao} ${objeto.operando2} = ${objeto.resultado}`
            historico.appendChild(li)
        }
        function soma (){
        objeto.operando1=parseFloat(document.getElementById('x').value);
        objeto.operando2= parseFloat (document.getElementById('y').value);
        objeto.operacao= "+";
        objeto.resultado = objeto.operando1 + objeto.operando2
        document.getElementById("resultado").innerHTML = objeto.resultado
        document.getElementById('x').value = objeto.resultado
        document.getElementById('y').value = ''
        atualizaHistorico()
        }
        function sub (){

        objeto.operando1=parseFloat(document.getElementById('x').value);
        objeto.operando2= parseFloat (document.getElementById('y').value);
        objeto.operacao= "-";
        objeto.resultado = objeto.operando1 - objeto.operando2
        document.getElementById("resultado").innerHTML = objeto.resultado
        document.getElementById('x').value = objeto.resultado
        document.getElementById('y').value = ''
        atualizaHistorico()
        }
        function mul (){
        objeto.operando1=parseFloat(document.getElementById('x').value);
        objeto.operando2= parseFloat (document.getElementById('y').value);
        objeto.operacao= "*";
        objeto.resultado = objeto.operando1 * objeto.operando2
        document.getElementById("resultado").innerHTML = objeto.resultado
        document.getElementById('x').value = objeto.resultado
        document.getElementById('y').value = ''
        atualizaHistorico()
        }
        function div (){
        objeto.operando1=parseFloat(document.getElementById('x').value);
        objeto.operando2= parseFloat (document.getElementById('y').value);
        objeto.operacao= "/";
        objeto.resultado = objeto.operando1 / objeto.operando2
        document.getElementById("resultado").innerHTML = objeto.resultado
        document.getElementById('x').value = objeto.resultado
        document.getElementById('y').value = ''
        atualizaHistorico()
        }
        function limpar() {
            x.value = "";
            y.value = "";
            resultado.innerHTML = "";
            document.getElementById('historico').innerHTML = '';
        }
        
            
        


    </script>
</body>
