<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
h1 {

}

<body>
    <h1> formulario </h1>
    <div>
        <label for="nome"> escreva uma frase:</label> <br>
        <input type="text" id="frase"> <br>
        <input type="button" value=" clique aqui para mostrar sua mensagem" onclick=mensagem()>
        <p id="mensagem">Vai aparecer aqui</p>
    </div>
    <script>
        function mensagem(){
            console.log("chamou");
            var mensagem = document.getElementById('mensagem')
            var frase = document.getElementById('frase').value
            mensagem.innerHTML = frase;
        }
    </script>
