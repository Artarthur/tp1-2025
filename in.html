<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudaVisibilidade(id) {
            const elementoHTML = document.getElementById(id)
            if (elementoHTML.className == "mostra") {
                elementoHTML.className = "esconde"
            } else {
                elementoHTML.className = "mostra"
            }
          

        }
        function butaoTroca(){
            const botao = document.querySelector("button")
            botao.innerHTML = "mostra"
            const listas = document.querySelectorAll("ul")
            listas.forEach(item => {
                if (item.className == "mostra"){
                    item.className = "esconde"
                }
                else{
                    item.className = "mostra"
                }
            })
            console.log("teste");
        }
        
    </script>
    <style>
        .mostra {
            display:block;
        }
        .esconde {
            display:none;
        }
    </style>
</head>
<body>
    <button type="button" id="btn" value="" onclick="butaoTroca()"></button>
    
    <ol>
        <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
        <ul id="listaTeste1" class="mostra">
            <li>bla</li>
            <li>bla</li>
            <li>bla</li>
        </ul>
        <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
        <ul id="listaTeste2" class="mostra">
            <li>ble</li>
            <li>ble</li>
            <li>ble</li>
        </ul>
    </ol>
</body>
</html>
